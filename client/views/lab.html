<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton's Laws of Motion Lab</title>
    <script src="./js/script.js" defer></script>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>Newton's Laws of Motion Virtual Lab</header>

    <div class="lab-container">
        <div class="controls">
            <h2>Control Panel</h2>

            <div class="control-group">
                <label for="massInput">Mass</label>
                <input type="range" id="massInput" min="1" max="10" step="0.1" value="5">
                <span class="value-display" id="massDisplay">5 kg</span>
            </div>

            <div class="control-group">
                <label for="gravityInput">Gravity</label>
                <input type="range" id="gravityInput" min="0" max="2" step="0.1" value="1">
                <span class="value-display" id="gravityDisplay">9.8 m/s²</span>
            </div>

            <div class="control-group">
                <label for="forceInput">Force</label>
                <input type="range" id="forceInput" min="0" max="100" step="1" value="20">
                <span class="value-display" id="forceDisplay">20 N</span>
            </div>

            <div class="control-group">
                <label for="frictionInput">Friction</label>
                <input type="range" id="frictionInput" min="0.9" max="1" step="0.001" value="0.995">
                <span class="value-display" id="frictionDisplay">0.995</span>
            </div>

            <div class="control-group">
                <label>Angle</label>
                <div class="circular-slider">
                    <div class="handle"></div>
                </div>
                <span class="value-display" id="angleDisplay">270°</span>
            </div>

            <div class="button-container">
                <button id="save">
                    <i class="fas fa-save"></i>
                    Save
                </button>
            </div>

            <select id="saveStatesDropdown">
                <option value="">Select saved state...</option>
            </select>

            <div class="button-container">
                <button id="load">
                    <i class="fas fa-folder-open"></i>
                    Load
                </button>
                <button id="reset">
                    <i class="fas fa-undo"></i>
                    Reset
                </button>
            </div>
        </div>

        <div class="simulation">
            <canvas id="labCanvas"></canvas>
            <div class="force-button-container">
                <button id="applyForce">
                    <i class="fas fa-arrow-right"></i>
                    Apply Force
                </button>
            </div>
        </div>

        <div class="info-panel">
            <h2>Simulation Info</h2>
            <p>
                Velocity
                <span id="velocityDisplay">0 m/s</span>
            </p>
            <p>
                Acceleration
                <span id="accelerationDisplay">0 m/s²</span>
            </p>
            <p>
                Force Applied
                <span id="forceInfo">0 N</span>
            </p>
        </div>
    </div>

    <footer>&copy; 2024 Virtual Lab</footer>
</body>

</html>
